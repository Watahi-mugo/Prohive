<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROHIVE</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com">
    /* Your Tailwind CSS configuration goes here */
    // tailwind.config.js
  </script>
</head>

<body>
  <section
    class="flex justify-center align-center min-h-sreen bg-gradient-to-r from-purple-800 via-pink-500 to-indigo-400 p-6">
    <div class="form-container">
      <h1 class="text-4xl font-bold text-center">Sign Up</h1>
      <form action="" id="loginForm" class="space-y-4 text-white">
        <label for="First Name">First Name</label>
        <input type="text" id="firstName" class="form-input" required />
        <label for="p">Last Name</label>
        <input type="text" id="lastName" class="form-input" required />
        <label for="password">Username</label>
        <input type="text" id="username" class="form-input" required />
        <label for="password">Email</label>
        <input type="mail" id="email" class="form-input" required />
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input" required />
        <label for="password"> Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" required />
        <div id="passwordError" class="hidden text-red-500">Password do not match</div>
        <div id="passwordLengthError" class="hidden text-red-500"></div>

        <button type="submit" class="button">Sign Up</button>
        <div class="flex items-center space-x-2 mt-4">
          <input type="checkbox" id="terms" required />
          <label for="terms" class="text-sm">I agree to the <a href="">terms and conditions</a></label>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-white">Already have an account?
          <a href="./login.html" class="text-blue-200 underline hover:text-blue-400">Login</a>
        </p>
      </div>

  </section>
  <script src="./main.js"></script>

</body>

</html>
